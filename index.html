<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2D Ray Tracing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="rayCanvas"></canvas>

    <script>
        const canvas = document.getElementById('rayCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Камера в центре
        const camera = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        
        // Создаем случайные квадраты
        const squares = [];
        for (let i = 0; i < 10; i++) {
            squares.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: Math.random() * 100 + 50,
                height: Math.random() * 100 + 50
            });
        }
        
        // Отрисовка границ canvas
        function drawBorder() {
            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'white';
            ctx.rect(0, 0, canvas.width, canvas.height);
            ctx.stroke();
        }
        
        // Проверка пересечения луча с квадратом
        function checkIntersection(ray, square) {
            const { x, y, width, height } = square;
            const left = x;
            const right = x + width;
            const top = y;
            const bottom = y + height;
            
            // Проверяем пересечение с каждой стороной
            if (ray.x >= left && ray.x <= right && ray.y >= top && ray.y <= bottom) {
                return true;
            }
            return false;
        }
        
        // Отрисовка лучей
        let angle = 0;
        function drawRays() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBorder();
            
            // Рисуем квадраты
            squares.forEach(square => {
                ctx.fillStyle = 'gray';
                ctx.fillRect(square.x, square.y, square.width, square.height);
            });
            
            // Рассчитываем направление луча
            const direction = {
                x: Math.cos(angle) * 100,
                y: Math.sin(angle) * 100
            };
            
            // Проверяем пересечение с квадратами
            let hit = false;
            squares.forEach(square => {
                if (checkIntersection({
                    x: camera.x + direction.x,
                    y: camera.y + direction.y
                }, square)) {
                    hit = true;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(
                        camera.x + direction.x,
                        camera.y + direction.y,
                        1, 1
                    );
                }
            });
            
            angle += 0.01;
            if (angle > 2 * Math.PI) angle = 0;
            
            setTimeout(drawRays, 200);
        }
        
        drawRays();

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            camera.x = canvas.width / 2;
            camera.y = canvas.height / 2;
        });
    </script>
</body>
</html>
