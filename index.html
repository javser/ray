<!DOCTYPE html>
<html>
<head>
    <title>Ray Tracing</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;
        const angle = 160 * Math.PI / 180; // угол в радианах
        const delay = 100; // задержка в мс
        let rays = [];
        let running = false;

        // Создание объекта для хранения информации о луче
        function Ray(angle) {
            this.angle = angle;
            this.x = centerX;
            this.y = centerY;
            this.lastX = centerX;
            this.lastY = centerY;
            this.alive = true;
        }

        Ray.prototype.update = function() {
            // Расчет новой позиции луча
            this.lastX = this.x;
            this.lastY = this.y;
            this.x += Math.cos(this.angle) * 5;
            this.y += Math.sin(this.angle) * 5;

            // Проверка на столкновение с границами
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                this.alive = false;
                return;
            }

            // Отражение от границ
            if (this.x < 0 || this.x > width) {
                this.angle = Math.PI - this.angle;
            }
            if (this.y < 0 || this.y > height) {
                this.angle = -this.angle;
            }
        };

        Ray.prototype.draw = function() {
            // Рисование полупрозрачного следа
            ctx.beginPath();
            ctx.moveTo(this.lastX, this.lastY);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'rgba(128, 128, 128, 0.5)';
            ctx.stroke();

            // Рисование белого пикселя в точке столкновения
            ctx.fillStyle = 'white';
            ctx.fillRect(this.x, this.y, 1, 1);
        };

        function createRay() {
            const angle = Math.random() * angle - angle / 2;
            rays.push(new Ray(angle));
        }

        function update() {
            if (!running) return;
            
            ctx.clearRect(0, 0, width, height);
            
            for (let i = rays.length - 1; i >= 0; i--) {
                const ray = rays[i];
                ray.update();
                ray.draw();
                
                if (!ray.alive) {
                    rays.splice(i, 1);
                }
            }
            
            requestAnimationFrame(update);
        }

        function start() {
            running = true;
            setInterval(createRay, delay);
            update();
        }

        start();
    </script>
</body>
</html>
