<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ray Tracing Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="rayCanvas"></canvas>

    <script>
        const canvas = document.getElementById('rayCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Позиция камеры
        const camera = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        
        // Угол обзора
        const fov = Math.PI * 160 / 180; // 160 градусов
        
        // Массив для хранения обработанных пикселей
        let processedPixels = [];
        
        // Функция для расчета направления луча
        function getRayDirection(x, y) {
            const aspect = canvas.width / canvas.height;
            const horizontalFov = fov * aspect;
            
            const xOffset = (x - camera.x) * (horizontalFov / canvas.width);
            const yOffset = (y - camera.y) * (fov / canvas.height);
            
            return {
                x: xOffset,
                y: yOffset
            };
        }
        
        // Функция отрисовки одного луча
        function drawRay() {
            if (processedPixels.length >= canvas.width * canvas.height) return;
            
            // Выбираем случайный пиксель
            let x, y;
            do {
                x = Math.floor(Math.random() * canvas.width);
                y = Math.floor(Math.random() * canvas.height);
            } while (processedPixels.includes(x * canvas.width + y));
            
            processedPixels.push(x * canvas.width + y);
            
            // Получаем направление луча
            const direction = getRayDirection(x, y);
            
            // Проверяем, попадает ли луч в границы угла обзора
            if (Math.abs(direction.x) < Math.tan(fov / 2) && 
                Math.abs(direction.y) < Math.tan(fov / 2)) {
                ctx.fillStyle = 'white';
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Запланируем следующий кадр через 200мс
            setTimeout(drawRay, 200);
        }
        
        // Начинаем отрисовку
        drawRay();

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            camera.x = canvas.width / 2;
            camera.y = canvas.height / 2;
            processedPixels = [];
            drawRay();
        });
    </script>
</body>
</html>
