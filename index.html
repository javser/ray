<!DOCTYPE html>
<html>
<head>
    <title>Ray Tracing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Устанавливаем размер canvas в соответствии с окном
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const angle = 160 * Math.PI / 180; // угол в радианах
        const delay = 100; // задержка в мс
        let rays = [];
        let running = false;

        // Создаем черный фон
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Создание объекта для хранения информации о луче
        function Ray(angle) {
            this.angle = angle;
            this.x = centerX;
            this.y = centerY;
            this.lastX = centerX;
            this.lastY = centerY;
            this.alive = true;
        }

        Ray.prototype.update = function() {
            this.lastX = this.x;
            this.lastY = this.y;
            this.x += Math.cos(this.angle) * 5;
            this.y += Math.sin(this.angle) * 5;

            if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                this.alive = false;
                return;
            }

            if (this.x < 0 || this.x > canvas.width) {
                this.angle = Math.PI - this.angle;
            }
            if (this.y < 0 || this.y > canvas.height) {
                this.angle = -this.angle;
            }
        };

        Ray.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.lastX, this.lastY);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'rgba(128, 128, 128, 0.5)';
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.fillRect(this.x, this.y, 1, 1);
        };

        function createRay() {
            const angle = Math.random() * angle - angle / 2;
            rays.push(new Ray(angle));
        }

        function update() {
            if (!running) return;
            
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = rays.length - 1; i >= 0; i--) {
                const ray = rays[i];
                ray.update();
                ray.draw();
                
                if (!ray.alive) {
                    rays.splice(i, 1);
                }
            }
            
            requestAnimationFrame(update);
        }

        function start() {
            running = true;
            setInterval(createRay, delay);
            update();
        }

        start();
    </script>
</body>
</html>
