        const canvas = document.getElementById('rayCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Камера в центре
        const camera = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        
        // Создаем случайные квадраты
        const squares = [];
        for (let i = 0; i < 10; i++) {
            squares.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: Math.random() * 100 + 50,
                height: Math.random() * 100 + 50
            });
        }
        
        // Отрисовка границ canvas
        function drawBorder() {
            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'white';
            ctx.rect(0, 0, canvas.width, canvas.height);
            ctx.stroke();
        }

            const left = x;

            if (ray.x >= left && ray.x <= right && ray.y >= top && ray.y <= bottom) {
                return true;
            }
            return false;
        }

            const angle1 = currentAngle - fov / 2;
            const angle2 = currentAngle + fov / 2;

            ctx.moveTo(camera.x, camera.y);
            ctx.lineTo(
                camera.x + 30 * Math.cos(angle1),
                camera.y + 30 * Math.sin(angle1)
            );
            
            // Вторая линия
            ctx.moveTo(camera.x, camera.y);
            ctx.lineTo(
                camera.x + 30 * Math.cos(angle2),
                camera.y + 30 * Math.sin(angle2)
            );
            
            ctx.stroke();
        }

                ctx.fillRect(square.x, square.y, square.width, square.height);
